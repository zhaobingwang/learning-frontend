<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #root {
        position: relative;
        width: 250px;
        height: 150px;
        border: 1px solid #000;
        /* display: none; */
        background-color: gold;
        z-index: 999;
      }
      #root div {
        position: relative;
        border: 1px solid #000;
        width: 30px;
        height: 30px;
        display: inline-block;
        margin-left: 10px;
        margin-top: 10px;
        /* background-color: red; */
        /* z-index: 1; */
      }

      .selected {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <button onclick="show()" onmouseover="show()">show</button>
    <div id="root">
      <!-- <div id="t11" class="t" onmouseenter="test(11)">11</div>
      <div id="t12" class="t" onmouseenter="test(12)">12</div>
      <div id="t13" class="t" onmouseenter="test(13)">13</div>

      <div id="t21" class="t" onmouseenter="test(21)">21</div>
      <div id="t22" class="t" onmouseenter="test(22)">22</div>
      <div id="t23" class="t" onmouseenter="test(23)">23</div> -->
    </div>
    <div id="txt"></div>
  </body>
  <script>
    function show() {
      const obj = document.getElementById('root');
      obj.style.display = 'block';
    }

    // document
    //   .getElementsByClassName('t')
    //   .addEventListener('onmouseenter', () => {
    //     console.log(111);
    //   });
    function test(val, totalRow, totalColumn) {
      console.log(val, totalRow, totalColumn);
      document.getElementById('txt').innerHTML = val;

      const data = val.split('-');
      let row = parseInt(data[0]);
      let column = parseInt(data[1]);
      for (let i = 1; i <= totalRow; i++) {
        for (let j = 1; j <= totalColumn; j++) {
          if (i <= row && j <= column) {
            document.getElementById(`${i}-${j}`).classList.add('selected');
          } else {
            document.getElementById(`${i}-${j}`).classList.remove('selected');
          }
        }
      }
    }

    function build() {
      const obj = document.getElementById('root');
      const row = 3;
      const column = 5;
      let html = '';
      for (let i = 1; i <= row; i++) {
        for (let j = 1; j <= column; j++) {
          //   const val = ``;
          //   console.log(val);
          html += `<div id="${i}-${j}" class="t" onmouseenter="test('${i}-${j}',${row},${column})"></div>`;
        }
      }
      obj.innerHTML = html;
    }

    window.onload = function () {
      build();
    };
  </script>
</html>
