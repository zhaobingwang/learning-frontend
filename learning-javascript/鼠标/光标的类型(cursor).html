<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 1px solid #000;
        background-color: gold;
        float: left;
        margin: 10px;
        /* line-height: 100px; */
        text-align: center;
        color: red;
        /* font-size: 30px; */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div style="cursor: auto">auto</div>
    <div style="cursor: crosshair">crosshair<br />十字线</div>
    <div style="cursor: pointer">pointer<br />一只手</div>
    <div style="cursor: move">move<br />可被移动</div>
    <div style="cursor: e-resize">e-resize<br />可被向右（东）移动</div>
    <div style="cursor: ne-resize">
      ne-resize<br />可被向上及向右移动（北/东）
    </div>
    <div style="cursor: nw-resize">
      nw-resize<br />可被向上及向左移动（北/西）
    </div>
    <div style="cursor: n-resize">n-resize<br />可被向上（北）移动</div>
    <div style="cursor: se-resize">se-resize<br />向下及向右移动（南/东）</div>
    <div style="cursor: sw-resize">
      sw-resize<br />可被向下及向左移动（南/西）
    </div>
    <div style="cursor: s-resize">s-resize<br />可被向下移动（南）</div>
    <div style="cursor: w-resize">w-resize<br />可被向左移动（西）</div>

    <div style="cursor: text">text<br />指示文本</div>
    <div style="cursor: wait">wait<br />指示程序正忙（通常是一只表或沙漏）</div>
    <div style="cursor: help">
      help<br />可用的帮助（通常是一个问号或一个气球）
    </div>
  </body>
</html>
