<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #editor {
      margin-left: 500px;
    }
  </style>
  <body>
    <section>
      <div id="editor"></div>
      <br />
      <button id="getContent">getContent</button>
      <button id="setContent">setContent</button>
    </section>
  </body>
  <script src="./tinymce_6.0.3/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
    const demoHtml = `<p>这是一段<strong>测试</strong>文本：<span style="font-size: 36pt;">36pt字号</span></p>`;
    tinymce.init({
      selector: '#editor',
      language: 'zh-Hans',
      plugins: 'advlist link image lists pagebreak help',
      toolbar:
        'undo redo | styles fontfamily fontsize | bold italic | alignleft aligncenter alignright alignjustify | outdent indent',
      menubar: 'favs file edit view insert format tools table help',
      content_style:
        'body { font-family:Helvetica,Arial,sans-serif; font-size:14pt }',
    });

    document.getElementById('getContent').addEventListener('click', (e) => {
      const htmlContent = tinymce.activeEditor.getContent();
      const textContent = tinymce.activeEditor.getContent({ format: 'bold' });
      console.log('htmlContent', htmlContent);
      console.log('textContent', textContent);
      console.log('aa', tinymce.activeEditor.selection.getNode().nodeName);
    });

    document.getElementById('setContent').addEventListener('click', (e) => {
      // tinymce.activeEditor.setContent('这是一段<strong>测试</strong>文本');
      tinymce.activeEditor.setContent(demoHtml);
    });
  </script>
</html>
