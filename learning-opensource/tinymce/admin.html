<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #editor {
      margin-left: 500px;
    }
  </style>
  <body>
    <section>
      <div id="editor"></div>
      <br />
      <button id="getContent">getContent</button>
    </section>
  </body>
  <script src="./tinymce_6.0.3/tinymce.min.js" referrerpolicy="origin"></script>
  <script type="text/javascript">
    tinymce.init({
      selector: '#editor',
    });

    document.getElementById('getContent').addEventListener('click', (e) => {
      const htmlContent = tinymce.activeEditor.getContent();
      const textContent = tinymce.activeEditor.getContent({ format: 'text' });
      console.log('htmlContent', htmlContent);
      console.log('textContent', textContent);
    });
  </script>
</html>
