<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .basic {
        width: 600px;
        height: 200px;
        border: 1px solid #000;
        margin-top: 30px;
      }
      .normal {
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .green {
        background-color: green;
      }

      .fs32 {
        font-size: 32px;
      }
      .border {
        border: 5px solid gold;
      }
      .radius {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 绑定样式：
          1. class样式
            :class="xxx",xxx可以是字符串、对象、数组。
              字符串写法适用于：类名不确定，要动态获取。
              数组写法适用于：要绑定多个样式，个数不确定，名字也不确定。
              对象写法适用于：要绑定多个样式，个数确定，名字确定，但不确定用不用
          2. style样式
            :style="{fontSize:xxx}"，其中xxx是动态值。
            :style="[a,b]"，其中a、b是样式对象。
     -->

    <div id="root">
      <!-- 绑定class样式：字符串写法，适用于样式的 类名不确定，需要动态指定。 -->
      <div class="basic" :class="bg" @click="changeClass">{{name}}</div>

      <!-- 绑定class样式：数组写法，适用于要绑定的样式 个数不确定，名字也不确定 -->
      <div class="basic" :class="classArr">{{name}}</div>

      <!-- 绑定class样式：对象写法，适用于要绑定的样式 个数确定，名字确定，但要动态决定用不用 -->
      <div class="basic" :class="classObj">{{name}}</div>

      <!-- 绑定style样式：对象写法 -->
      <div class="basic" :style="styleObj">{{name}}</div>
      <!-- 绑定style样式：数组写法 -->
      <div class="basic" :style="[styleObj,styleObj2]">{{name}}</div>
      <!-- 绑定style样式：数组写法 -->
      <div class="basic" :style="styleArr">{{name}}</div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#root',
        data: {
          name: '张三',
          bg: 'normal',
          classArr: ['fs32', 'border', 'radius'],
          classObj: {
            fs32: true,
            border: false,
            radius: true,
          },
          styleObj: {
            fontSize: '20px', // font-size
            color: 'white',
            backgroundColor: 'gray', // backgound-color
          },
          styleObj2: {
            borderRadius: '10px',
          },
          styleArr: [
            {
              fontSize: '20px', // font-size
              color: 'white',
              backgroundColor: 'gray', // backgound-color}
            },
            {
              borderRadius: '10px',
            },
          ],
        },
        methods: {
          changeClass() {
            const arr = ['normal', 'red', 'yellow', 'green'];
            const idx = Math.floor(Math.random() * 4);
            this.bg = arr[idx];
          },
        },
      });
    </script>
  </body>
</html>
