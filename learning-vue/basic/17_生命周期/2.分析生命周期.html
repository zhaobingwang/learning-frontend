<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h2>当前的n值是：{{n}}</h2>
        <button @click="add">n++</button>
        <button @click="bye">Destroy</button>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            n: 1
        },
        methods: {
            add() {
                this.n++
            },
            bye() {
                console.log('bye');
                this.$destroy();
            }
        },
        beforeCreate() {
            console.log('beforeCreate');
            // console.log(this);
            // debugger
        },
        created() {
            console.log('created');
            // console.log(this);
            // debugger
        },
        beforeMount() {
            console.log('beforeMount');
            // console.log(this);
            // debugger
        },
        mounted() {
            console.log('mounted');
            // console.log(this);
            // debugger
        },
        beforeUpdate() {
            console.log('beforeUpdate')
            // console.log(this.n);
            // debugger
        },
        updated() {
            console.log('updated')
            // console.log(this.n);
            // debugger
        },
        beforeDestroy() {
            console.log('beforeDestroy');
        },
        destroyed() {
            console.log('destroyed');
        }
    })
</script>

</html>
