<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 条件渲染
            1. v-if
                写法：
                    (1) v-if="表达式"
                    (2) v-else-if="表达式"
                    (3) v-else="表达式"
                适用于：切换频率较低的场景。
                特点：不展示的DOM元素直接被移除。
                注意：v-if可以和v-else-if、v-else一起使用，但要求结构不能被“打断”。
            2. v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景。
                特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉。
            3. 备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到。
     -->

    <div id="root">
      <button @click="n++">N++</button>
      <!-- 使用v-show做条件渲染 -->
      <!-- <h1 v-show="false">{{name}}</h1> -->
      <!-- <h1 v-show="1===1">{{name}}</h1> -->

      <!-- 使用v-if做条件渲染 -->
      <!-- <h1 v-if="false">{{name}}</h1> -->
      <!-- <h1 v-if="1===1">{{name}}</h1> -->

      <!-- v-if和v-else-if -->
      <!-- <div v-if="n===1">C#</div>
      <div v-else-if="n===2">Python</div>
      <div v-else-if="n===3">JavaScript</div>
      <div v-else>nothing</div> -->

      <!-- v-if与template的配合使用 -->
      <template v-if="n===1">
        <h1>A</h1>
        <h1>B</h1>
        <h1>C</h1>
      </template>
    </div>
    <script src="../js/vue.js"></script>
    <script>
      Vue.config.productionTip = false;
      const vm = new Vue({
        el: '#root',
        data: {
          name: 'Vue',
          n: 0,
        },
      });
    </script>
  </body>
</html>
