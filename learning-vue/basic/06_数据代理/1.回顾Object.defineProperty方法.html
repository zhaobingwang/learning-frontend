<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>回顾Object.defineProperty方法</title>
  </head>

  <body>
    <script type="text/javascript">
      let number = 18
      let person = {
        name: 'zhangsan',
        sex: 'male'
        // age: 18
      }
      Object.defineProperty(person, 'age', {
        // value: 18,
        // enumerable: false, // 控制属性是否可以枚举，默认值是false
        // writable: true, // 控制属性是否可以修改，默认值是false
        // configurable: true  // 控制属性是否可以被删除，默认值是false

        // 当有人读取了person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get() {
          console.log('读取了age属性')
          return number
        },

        // 当有人修改了person的age属性时，set函数就会被调用，且会收到修改的具体值
        set(value) {
          console.log('修改了age属性，且值是', value)
          number = value
        }
      })
      console.log(Object.keys(person))
      console.log(person)
    </script>
  </body>
</html>
