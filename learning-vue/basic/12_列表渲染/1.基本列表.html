<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        v-for指令:
            1. 用于展示列表数据
            2. 语法：v-for="(item,index) in xxx" :key="yyy"
            3. 可遍历：数组、对象、字符串（不常用）、指定次数（不常用）
     -->
    <div id="root">
      <!-- 遍历数组 -->
      <h2>遍历数组/用户列表</h2>
      <ul>
        <!-- <li v-for="person in persons" :key="person.id">
          {{person.name}}--{{person.age}}
        </li> -->
        <li v-for="(person, index) in persons" :key="person.id">
          {{person.id}}--{{person.name}}--{{person.age}}--{{index}}
        </li>
      </ul>

      <!-- 遍历对象 -->
      <h2>遍历对象/员工信息</h2>
      <ul>
        <li v-for="(v,k) in employee" :key="k">{{v}}--{{k}}</li>
      </ul>

      <!-- 遍历字符串(不常用) -->
      <h2>遍历字符串(不常用)</h2>
      <ul>
        <li v-for="(char,index) in str" :key="index">{{char}}--{{index}}</li>
      </ul>

      <!-- 遍历指定次数(不常用) -->
      <h2>遍历指定次数(不常用)</h2>
      <ul>
        <li v-for="(a,b) in 6" :key="b">{{a}}--{{b}}</li>
      </ul>
    </div>
  </body>
  <script src="../js/vue.js"></script>
  <script>
    Vue.config.productionTip = false;
    const vm = new Vue({
      el: '#root',
      data: {
        persons: [
          { id: '001', name: '张三', age: '20' },
          { id: '002', name: '李四', age: '22' },
          { id: '003', name: '王五', age: '18' },
        ],
        employee: {
          id: '10001',
          name: '张三',
          gender: '男',
          age: 25,
        },
        str: 'Vue,JavaScript',
      },
    });
  </script>
</html>
